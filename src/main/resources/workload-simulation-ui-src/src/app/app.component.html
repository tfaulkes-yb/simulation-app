<div class="outer" (wheel)="onMouseWheel($event)">
  <div style="height: 64%; width: 49%; margin: 0; padding: 0; display: inline-block; float: left;">
    <app-network-diagram></app-network-diagram>
  </div>
    <app-throughput [idName]="'submissionLatency'" [timingData]="currentData" [duration]="duration" [timingType]="LATENCY" [timingMetric]="SUBMISSION"></app-throughput> 
    <app-throughput [idName]="'statusLatency'" [timingData]="currentData" [duration]="duration" [timingType]="LATENCY" [timingMetric]="STATUS"></app-throughput> 
  <app-throughput [idName]="'submissionThroughput'" [timingData]="currentData" [duration]="duration" [timingType]="THROUGHPUT" [timingMetric]="SUBMISSION"></app-throughput> 
  <app-throughput [idName]="'statusThroughput'" [timingData]="currentData" [duration]="duration" [timingType]="THROUGHPUT" [timingMetric]="STATUS"></app-throughput> 
</div>
